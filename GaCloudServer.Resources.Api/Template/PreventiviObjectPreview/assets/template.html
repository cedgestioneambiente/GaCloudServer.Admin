<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5 border-bottom">
            <div class="col mt-3">
                <div class="row">
                    <div class="col-5">PREVENTIVO</div>
                    <div class="col-7 font-weight-bold">#{0}</div>
                </div>
                <div class="row">
                    <div class="col-5">DATA</div>
                    <div class="col-7 font-weight-bold">{1}</div>
                </div>
            </div>
            <div class="col">
                <span class="d-block p-2">Gent.</span>
                <span class="d-block px-2">{2}</span>
                <span class="d-block px-2">{3}</span>
                <span class="d-block px-2">{4}</span>
            </div>
        </div>
        <div class="row pt-2">
            <h6 class="font-weight-bold">OGGETTO: {5}</h6>
        </div>
        <div class="row">
            <p>{6}</p>
        </div>
        <h6 class="font-weight-bold" style="margin-top:4px;">Dati Cliente Preventivo</h6>
        <div class="w-100 border-bottom">
            <div class="row">
                <div class="col-4">RAGIONE SOCIALE</div>
                <div class="col-8 font-weight-bold">{2}</div>
            </div>
            <div class="row">
                <div class="col-4">INDIRIZZO</div>
                <div class="col-8 font-weight-bold">{3} - {4}</div>
            </div>
            <div class="row">
                <div class="col-4">INDIRIZZO OPERATIVO</div>
                <div class="col-8 font-weight-bold">{7}</div>
            </div>
            <div class="row">
                <div class="col-4">CODICE FISCALE</div>
                <div class="col-8 font-weight-bold">{8}</div>
            </div>
            <div class="row">
                <div class="col-4">PARTITA IVA</div>
                <div class="col-8 font-weight-bold">{9}</div>
            </div>
            <div class="row">
                <div class="col-4">SDI</div>
                <div class="col-8 font-weight-bold">{10}</div>
            </div>
        </div>


        <h6 class="font-weight-bold" style="margin-top:4px;">Contatti</h6>
        <div class="w-100 border-bottom pt-2">
            <div class="row">
                <div class="col-4">TELEFONO</div>
                <div class="col-8 font-weight-bold">{11}</div>
            </div>
            <div class="row">
                <div class="col-4">CELLULARE</div>
                <div class="col-8 font-weight-bold">{12}</div>
            </div>
            <div class="row">
                <div class="col-4">EMAIL</div>
                <div class="col-8 font-weight-bold">{13}</div>
            </div>
            <div class="row">
                <div class="col-4">EMAIL PEC</div>
                <div class="col-8 font-weight-bold">{14}</div>
            </div>

        </div>

    </div>
   

    <div style="page-break-after:always !important"></div>
    <h6 class="font-weight-bold" style="margin-top:4px;">Lista dei servizi</h6>
    {15}
    {16}

    </div>

</body>
</html>
