<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>
        <div class='header-logo'>
            <img class='header-logo-img' src='http://dev.gestioneambiente.net/wwwroot/assets/logo_ga.png' />
        </div>
        <div class='header-title'>
            <b>REGISTRO DEI RECLAMI - ANNO {0}</b>
        </div>
        <div class="header-edition">
            Edizione 2 del 16/01/18 <br />Rev. 0
        </div>
    </div>
    <div class='content'>

        <div class='line-4'>
            <table class='table-dpi' style="width:100%; margin-bottom:15px;">
                <thead style="display: table-header-group;margin-top:20px;">
                    <tr>
                        <th style="border:1px solid #000;">
                            N°
                        </th>
                        <th style="border:1px solid #000;min-width:90px;">
                            DATA
                        </th>
                        <th style="border:1px solid #000;">
                            CLIENTE
                        </th>
                        <th style="border:1px solid #000;">
                            MOTIVO
                        </th>
                        <th style="border:1px solid #000;">
                            RISPOSTA ENTRO IL
                        </th>
                        <th style="border:1px solid #000;">
                            RISPOSTA INVIATA IL
                        </th>
                        <th style="border:1px solid #000;">
                            RISPOSTA DEFINITIVA IL
                        </th>
                        <th style="border:1px solid #000;">
                            AZIONI INTRAPRESE
                        </th>
                        <th style="border:1px solid #000;">
                            RECLAMO FONDATO
                        </th>
                        <th style="border:1px solid #000;">
                            RECLAMO INFONDATO
                        </th>
                        <th style="border:1px solid #000;">
                            NOTE
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {1}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
